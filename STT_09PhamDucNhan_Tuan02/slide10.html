    <script>
        // Update a user
        var url = "https://650663f03a38daf4803e724d.mockapi.io/phamducnhan/user";
        var data = {};
        data.name = "nhan";
        data.lastname = "pham duc";
        var json = JSON.stringify(data);
        var xhr = new XMLHttpRequest();
        xhr.open("PUT", url + '/12', true);
        xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
        xhr.onload = function () {
            var users = JSON.parse(xhr.responseText);

                console.table(users);
            } else {
                console.error(users);
            }
        }
        xhr.send(json);
